site_name: Doc SAP
nav:
  - Home: index.md
  - Test Unitaire: Test_unitaires.md
  - How to: autre_page.md
theme:
  name: material
  # icon: 
    # logo: assetsocticons/code-square-24
  features: 
    - navigation.instant # clicks on all internal links will be intercepted and dispatched via XHR without fully reloading the page
    - navigation.instant.prefetch # start to fetch a page once the user hovers over a link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path # breadcrumb navigation is rendered above the title of each page
    - navigation.prune # only the visible navigation items are included in the rendered HTML
    - navigation.footer

    - search.suggest # the search will display the likeliest completion for the last word
    - search.highlight
    - search.share

    - header.autohide

    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.tooltips
  language: en
  palette:
    - scheme : default
      primary: amber
      accent: orange
      toffle: 
        icon : material/toggle-switch-off-outline
        name: Switch to sombre mode
    
    - scheme : slate
      primary: amber
      accent: orange
      toffle: 
        icon : material/toggle-switch
        name: Switch to clair mode
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-24
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search
  - social

